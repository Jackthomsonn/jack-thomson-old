<section class='container' *ngIf="project">
  <div class='grid'>
    <div class='flex-12'>
      <button class='go-back' (click)="goBack()">
          <i class="material-icons">keyboard_arrow_left</i> Go back to all projects
      </button>
    </div>
    <div class='flex-6 detail-card'>
      <div class='detail-card_image'>
        <img src="{{project.imageLocation}}" />
      </div>
    </div>
    <div class='flex-6 detail-card'>
      <div class='detail-card_body'>
        <h1>{{ project.title }}</h1>
        <label class='{{getClassName(project.label)}}'>{{ project.label }}</label>
        <p>{{ project.moreInformation }}</p>
      </div>
      <div class='detail-card_body__actions'>
        <a target="_blank" href='{{project.url}}'><button>View project</button></a>
      </div>
    </div>
    <div class='flex-6 detail-card'>
        <div class='detail-card_body'>
          <h1>Built using</h1>
          <div>
            <img *ngFor="let technology of project.technologies" [src]='getTechnologyBadge(technology)' height='50' />
          </div>
        </div>
      </div>
  </div>
</section>
