<section class='container'>
  <form class='grid'>
    <div class='flex-12'>
      <label>Username</label>
      <input type='text' [(ngModel)]="username" name='username' />
    </div>
    <div class='flex-12'>
      <label>Password</label>
      <input type='password' [(ngModel)]="password" name='password' />
    </div>
    <div class='flex-1'>
      <button (click)="login()">Login</button>
    </div>
  </form>
</section>
